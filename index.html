<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Get in Touch</h1>
			<p>Leave your message and we'll get back to you shortly.</p>
		</div>
		<div class="body-top">
			<div class="left">
				<div class="left-top">
					<form>
						<label>Your name</label>
						<input class="info" type="text" name="" placeholder="John Doe">
					</form>
				</div>
				<div class="left-bottom">
					<form>
						<label>Phone</label>
						<input class="info" type="tel" name="" placeholder="+1-999-999-9999">
					</form>
				</div>
			</div>
			<div class="right">
				<div class="right-top">
					<form>
						<label>Email address</label>
						<input class="info" type="text" name="" placeholder="example@domain.com">
					</form>
				</div>
				<div>
					<form class="right-bottom">
						<label>Website URL</label>
						<input class="info" type="text" name="" placeholder="https://example.com">
					</form>
				</div>
			</div>
		</div>
		<div>
			<div class="mensaje">
				<form>
					<label>Message</label>
					<input class="message" type="text" name="" placeholder="Tell us briefly about your needs...">
				</form>
			</div>
		</div>
		<div class="footer">
			<input type="submit" name="" value="Submit">
		</div>
	</div>
</body>
